<div layout="column" layout-fill class="map-list-container">

  <div layout="column" flex="auto" layout-fill ng-if="currentView == CURRENT_VIEW_MAP">
    <leaflet map-id="mapId" center="center" image-overlay-url="mapImagePath" marker-cluster="mapMarkerCluster" markers="markers"
      save-map-state="true"></leaflet>
  </div>

  <div layout="column" flex="auto" ng-if="currentView == CURRENT_VIEW_LIST" layout-fill>
    <ng-include src="'/views/stations/list.html'" flex layout-fill></ng-include>
  </div>
</div>
