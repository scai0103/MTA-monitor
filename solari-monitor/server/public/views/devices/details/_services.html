<div class="col-xs-12 row my-2">

  <div ng-repeat="serviceConf in customServiceConfs" class="md-block input-custom-device col-xs-3">

    <div class="col-xs-12">
      <h3 class="dark-title ng-binding d-inline"> {{ serviceConf.displayName }} </h3>
      <div ng-if="device.config.templateServicesValue[serviceConf.name].params.enabled" class="d-inline">
        ( {{ 'ENABLED' | translate }} )
      </div>
      <div ng-if="!device.config.templateServicesValue[serviceConf.name].params.enabled" class="d-inline">
        ( {{ 'DISABLED' | translate }} )
      </div>
    </div>

    <div ng-if="device.config.templateServicesValue[serviceConf.name].params.enabled" class="col-xs-12 box">

      <div ng-if="serviceConf.params.thresholds.error" class="col-xs-12 row">
        <div class="col-xs-12 my-20px">
          {{ 'ERROR' | translate }}
        </div>
        <md-input-container ng-if="serviceConf.params.thresholds.error.minValue" class="col-xs-6">
          <label>
            {{ 'MIN_VALUE' | translate }}
          </label>
          <input type="text" name="{{ serviceConf.name + '_error_min_value' }}" ng-model="device.config.templateServicesValue[serviceConf.name].params.thresholds.error.minValue"
            ng-disabled="true" />
        </md-input-container>
        <md-input-container ng-if="serviceConf.params.thresholds.error.maxValue" class="col-xs-6">
          <label>
            {{ 'MAX_VALUE' | translate }}
          </label>
          <input type="text" name="{{ serviceConf.name + '_error_max_value' }}" ng-model="device.config.templateServicesValue[serviceConf.name].params.thresholds.error.maxValue"
            ng-disabled="true" />
        </md-input-container>
      </div>

      <div ng-if="serviceConf.params.thresholds.warning" class="col-xs-12 row">
        <div class="col-xs-12">
          {{ 'WARNING' | translate }}
        </div>
        <md-input-container ng-if="serviceConf.params.thresholds.warning.minValue" class="col-xs-6">
          <label>
            {{ 'MIN_VALUE' | translate }}
          </label>
          <input type="text" name="{{ serviceConf.name + '_warning_min_value' }}" ng-model="device.config.templateServicesValue[serviceConf.name].params.thresholds.warning.minValue"
            ng-disabled="true" />
        </md-input-container>
        <md-input-container ng-if="serviceConf.params.thresholds.warning.maxValue" class="col-xs-6">
          <label>
            {{ 'MAX_VALUE' | translate }}
          </label>
          <input type="text" name="{{ serviceConf.name + '_warning_max_value' }}" ng-model="device.config.templateServicesValue[serviceConf.name].params.thresholds.warning.maxValue"
            ng-disabled="true" />
        </md-input-container>
      </div>

    </div>

    <div class="col-xs-12 row my-2"></div>

  </div>

</div>
